version: "3.9"

services:
  fowal:
    image: fullon/fonod:${FONOD_IMG_VER}
    container_name: raysvault
    working_dir: /opt/flon
    entrypoint: ["./bin/run-wallet.sh", "."]
    volumes:
      - ${host}/:/opt/flon
      - ${host}/bin/.bashrc:/root/.bashrc
    env_file:
      - .env 
    dns:
      - 114.114.114.114
      - 8.8.8.8
networks:
  default:
    name: flon
    external: true
